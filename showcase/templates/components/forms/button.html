{# props label, variant=primary,secondary,ghost, size=md,sm,lg, icon_before="", icon_after="", disabled=False, href="", type=button,submit,reset #}

{% if href %}
<a
    {% attrs
        href=href
        class="btn"
        class:btn-primary=variantPrimary
        class:btn-secondary=variantSecondary
        class:btn-ghost=variantGhost
        class:btn-sm=sizeSm
        class:btn-lg=sizeLg
        aria-disabled=disabled
    %}
>
    {% if icon_before %}<span class="btn-icon">{{ icon_before }}</span>{% endif %}
    {{ label }}
    {% if icon_after %}<span class="btn-icon">{{ icon_after }}</span>{% endif %}
</a>
{% else %}
<button
    {% attrs
        type=type
        class="btn"
        class:btn-primary=variantPrimary
        class:btn-secondary=variantSecondary
        class:btn-ghost=variantGhost
        class:btn-sm=sizeSm
        class:btn-lg=sizeLg
        disabled=disabled
    %}
>
    {% if icon_before %}<span class="btn-icon">{{ icon_before }}</span>{% endif %}
    {{ label }}
    {% if icon_after %}<span class="btn-icon">{{ icon_after }}</span>{% endif %}
</button>
{% endif %}
